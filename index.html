              method="POST"
            >

                <label
                  ><span>Name</span>
                  <input
                    name="name"
                    type="text"
                    placeholder="Name"
                    required="required"
                  />

                <label
                  ><span>Email</span>

                    name="email"
                    type="email"
                    placeholder="Email"

                  />

                    name="message"
                    placeholder="Message"
                    required="required"
